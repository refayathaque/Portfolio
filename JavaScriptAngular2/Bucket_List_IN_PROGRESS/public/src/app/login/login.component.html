<div class="container">

    <form (submit)='login($event)' #formData='ngForm'>

        <div class="form-group row justify-content-center" [ngClass]="{'has-warning' : email.errors, 'has-success' : !email.errors}">
            <label class="col-2 col-form-label">Email</label>
            <div class="col-6">
                <input class="form-control" type="text" name="email" size="35" required pattern='^[a-zA-Z0-9.+_-]+@[a-zA-Z0-9._-]+\.[a-zA-Z]+$' [(ngModel)]="user.email" #email='ngModel' [ngClass]="{'form-control-warning' : email.errors, 'form-control-success' : !email.errors}">
                <small class="form-text text-muted message" [hidden]='!email.errors'>e.g. igottadostuff@andthereisntenough.time</small>
            </div>
        </div>

        <div class="form-group row justify-content-center" [ngClass]="{'has-warning' : password.errors, 'has-success' : !password.errors}">
            <label class="col-2 col-form-label">Password</label>
            <div class="col-6">
                <input class="form-control" type="password" name="password" size="35" required pattern='^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15}$' [(ngModel)]="user.password" #password='ngModel' validateEqual='confirmpassword' reverse='true' [ngClass]="{'form-control-warning' : password.errors, 'form-control-success' : !password.errors}">
                <small class="form-text text-muted message" [hidden]='!password.errors'>between 8 and 15 characters, at least one uppercase and one lowercase letter, and one number</small>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" name="submit" value="submit" [disabled]="!formData.valid">Login</button>

    </form>

</div>
