    <script type="text/javascript">
        var dateController = {
            currentDate : null
        }
        $(document).on("change", "#date_of_birth",function(event, ui) {
            var min_age = new Date();
            var selectedDate = new Date($(this).val());

            min_age.setYear(min_age.getYear() - 21);

            if(selectedDate > min_age) {
                $(this).val(dateController.currentDate)
            } else {
                dateController.currentDate = $(this).val();
            }
        });
    </script>
